version: "3.7"
services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./certs
        target: /etc/nginx/certs
    # ports:
      # - target: 80
      #  published: 80
      #  protocol: tcp
      #  mode: host
      # - target: 443
      #   published: 443
      #   protocol: tcp
      #   mode: host
    environment:
      - TZ=America/New_York
    restart: always
  tor:
    container_name: tor-hidden-service
    image: goldy/tor-hidden-service
    environment:
      NGINX_TOR_SERVICE_HOSTS: 80:nginx:80,443:nginx:443
